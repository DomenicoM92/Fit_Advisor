<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="./css/index-style.css" rel="stylesheet">

    <title>Injuries List</title>
</head>

<body>
    <nav class="navbar navbar-dark default-color" style="background: #000000">
        <a class="navbar-brand" href="#">FitAdvisor</a>
        <div>
            <form class="form-inline">
            <div class="md-form my-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            </div>
            </form>
        </div>
    </nav>
    <div class="p-1" style="width: 90%; margin:0 auto">
        <div class="row" style="margin: 0 auto">

        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function() {
            //Get URL
            $.urlParam = function(name){
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                return results[1] || 0;
            }
                    
            $.ajax({
                type: "GET",
                url : "/injuryList",
                data : "category="+$.urlParam('category'),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(data){
                    console.log(data);
                    for(var i=0; i< data.length; i++){
                        $(".row").append(
                            "<div class='w-25 m-3'>"+
                            "   <div class='card elegant-color white-text'>"+
                            "       <div class='view'>"+
                            "           <img src='https://mdbootstrap.com/img/Photos/Slides/img%20(125).jpg' class='card-img-top' alt='photo'>"+
                            "           <a href='#'>"+
                            "       <div class='mask rgba-white-slight waves-effect waves-light'></div>"+
                            "          </a>"+
                            "       </div>"+
                            "       <div class='card-body'>"+
                            "           <h4 class='card-title'>"+data[i].title+"</h4>"+
                            "           <p class='card-text white-text'>Last update: "+data[i].timestamp+"</p>"+
                            "           <a href='#' class='btn btn-outline-white btn-md waves-effect'>More Details</a>"+
                            "       </div>"+
                            "   </div>"+
                            "</div>");
                    }
                },
                error: function(err){
                    console.log(err)
                }
            });
        
        });
    </script>
</body>
    
</html>
